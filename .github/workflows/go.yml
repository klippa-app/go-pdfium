name: Go

on:
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Test
        run: |
          curl https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F4320/pdfium-linux.tgz -o pdfium-linux.tgz && mkdir /opt/pdfium && tar -C /opt/pdfium -xvf pdfium-linux.tgz
          rm pdfium-linux.tgz
          cp ./pdfium.pc /usr/lib/pkgconfig/pdfium.pc
          export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/opt/pdfium/lib"
          go test -v ./... -coverprofile=coverage.out

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: ./coverage.out

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Build
        run: |
          curl https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F4320/pdfium-linux.tgz -o pdfium-linux.tgz && mkdir /opt/pdfium && tar -C /opt/pdfium -xvf pdfium-linux.tgz
          rm pdfium-linux.tgz
          cp ./pdfium.pc /usr/lib/pkgconfig/pdfium.pc
          export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/opt/pdfium/lib"
          go build -v ./...

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: binary
          path: ./bin
